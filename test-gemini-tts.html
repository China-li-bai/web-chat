    <script>
        // L16 PCM è½‰ WAV æ ¼å¼çš„å·¥å…·å‡½æ•¸
        function convertL16ToWav(pcmData, sampleRate = 24000, numChannels = 1) {
            const bitsPerSample = 16;
            const blockAlign = numChannels * bitsPerSample / 8;
            const byteRate = sampleRate * blockAlign;
            const dataSize = pcmData.length;
            const fileSize = 36 + dataSize;
            
            // å‰µå»º WAV æ–‡ä»¶é ­
            const header = new ArrayBuffer(44);
            const view = new DataView(header);
            
            // RIFF chunk descriptor
            view.setUint32(0, 0x52494646, false); // "RIFF"
            view.setUint32(4, fileSize, true); // file size
            view.setUint32(8, 0x57415645, false); // "WAVE"
            
            // fmt sub-chunk
            view.setUint32(12, 0x666d7420, false); // "fmt "
            view.setUint32(16, 16, true); // sub-chunk size
            view.setUint16(20, 1, true); // audio format (PCM)
            view.setUint16(22, numChannels, true); // number of channels
            view.setUint32(24, sampleRate, true); // sample rate
            view.setUint32(28, byteRate, true); // byte rate
            view.setUint16(32, blockAlign, true); // block align
            view.setUint16(34, bitsPerSample, true); // bits per sample
            
            // data sub-chunk
            view.setUint32(36, 0x64617461, false); // "data"
            view.setUint32(40, dataSize, true); // data size
            
            // åˆä½µé ­éƒ¨å’ŒéŸ³é »æ•¸æ“š
            const wavData = new Uint8Array(44 + dataSize);
            wavData.set(new Uint8Array(header), 0);
            wavData.set(pcmData, 44);
            
            return wavData;
        }

        function showStatus(message, type = 'loading') {

        async function testGeminiTTS() {
            const apiKey = document.getElementById('apiKey').value;
            const text = document.getElementById('text').value;
            const voice = document.getElementById('voice').value;
            const testBtn = document.getElementById('testBtn');
            
            if (!text.trim()) {
                showStatus('âŒ è«‹è¼¸å…¥è¦åˆæˆçš„æ–‡æœ¬', 'error');
                return;
            }
            
            testBtn.disabled = true;

            try {

                    method: 'POST',

                        text: text,
                        voice: voice,

                        config: {}

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP ${response.status}: ${errorData.error || response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.audio && result.mimeType) {
                    showStatus('ğŸµ éŸ³é »ç”ŸæˆæˆåŠŸï¼Œæ­£åœ¨æ’­æ”¾...', 'success');
                    
                    // è™•ç†éŸ³é »æ•¸æ“š
                    let audioBlob;
                    
                    if (result.mimeType.includes('audio/L16') || result.mimeType.includes('pcm')) {
                        // Gemini TTS è¿”å› L16 PCM æ ¼å¼ï¼Œéœ€è¦è½‰æ›ç‚º WAV
                        const pcmData = Uint8Array.from(atob(result.audio), c => c.charCodeAt(0));
                        const wavData = convertL16ToWav(pcmData, 24000, 1);
                        audioBlob = new Blob([wavData], { type: 'audio/wav' });
                    } else {
                        // å…¶ä»–æ ¼å¼ç›´æ¥ä½¿ç”¨
                        audioBlob = new Blob([Uint8Array.from(atob(result.audio), c => c.charCodeAt(0))], {
                            type: result.mimeType
                        });
                    }
                    
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        showStatus('âœ… Gemini TTS æ¸¬è©¦æˆåŠŸï¼éŸ³é »æ’­æ”¾å®Œæˆã€‚', 'success');
                    };
                    
                    audio.onerror = (event) => {

                        showStatus('âŒ éŸ³é »æ’­æ”¾å¤±æ•—', 'error');

                    await audio.play();
